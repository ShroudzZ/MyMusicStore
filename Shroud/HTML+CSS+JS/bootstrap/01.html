<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=emKzTIR8orgFMUjXFLjgU1IT"></script>
<script>
    // 定位
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function (r) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            Lng = r.point.lng;
            Lat = r.point.lat;
            console.log(r);
            if (r.address.district !== "") {
                document.getElementById('district').innerText = r.address.district;
            }
            if (r.address.city !== "") {
                document.getElementById('city').innerText = r.address.city;
                $.ajax({
                    url: "../home/GetWeather",
                    data: { city: r.address.city },
                    datatype: "json",
                    type: "post",
                    success: function (data) {
                        $("#divWeather").html(data);
                    }
                });
            }
            else {
                document.getElementById('city').innerText = "柳州市";
                $.ajax({
                    url: "../home/GetWeather",
                    data: { city: "柳州市" },
                    datatype: "json",
                    type: "post",
                    success: function (data) {
                        $("#divWeather").html(data);
                    }
                });
            }
        }
        else {
            document.getElementById('city').innerText = "定位失败";
        }
    }, { enableHighAccuracy: true });
</script>
